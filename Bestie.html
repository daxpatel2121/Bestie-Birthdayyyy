<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* --- CSS VARIABLES & RESET --- */
        :root {
            --primary: #ff9a9e;
            --pastel-pink: #fad0c4;
            --pastel-purple: #e0c3fc;
            --glass-bg: rgba(255, 255, 255, 0.25);
            --glass-border: rgba(255, 255, 255, 0.5);
            --text-color: #5d4037;
            --font-head: 'Great Vibes', cursive;
            --font-body: 'Poppins', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: var(--font-body);
            color: var(--text-color);
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* --- FONTS --- */
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap');

        /* --- BACKGROUND ANIMATIONS --- */
        .hearts-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }
        
        .heart-particle {
            position: absolute;
            bottom: -10%;
            font-size: 20px;
            color: rgba(255, 255, 255, 0.6);
            animation: floatUp 10s linear infinite;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* --- LANDING PAGE --- */
        #landing-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: radial-gradient(circle, var(--pastel-pink), var(--pastel-purple));
            z-index: 100;
            transition: opacity 1s ease, transform 1s ease;
        }

        h1.main-title {
            font-family: var(--font-head);
            font-size: 5rem;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            animation: heartbeat 1.5s infinite;
            text-align: center;
        }

        .enter-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            background: rgba(255,255,255,0.3);
            border: 2px solid white;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            backdrop-filter: blur(5px);
            transition: all 0.3s ease;
            font-family: var(--font-body);
            box-shadow: 0 0 20px rgba(255,255,255,0.4);
        }

        .enter-btn:hover {
            background: white;
            color: var(--primary);
            transform: scale(1.1);
        }

        @keyframes heartbeat {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* --- GALLERY GRID --- */
        #gallery-screen {
            display: none;
            opacity: 0;
            padding: 40px 20px;
            z-index: 10;
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            transition: opacity 2s ease;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 40px;
            padding-top: 50px;
        }

        /* --- HANGING PHOTO CARDS --- */
        .photo-container {
            position: relative;
            width: 100%;
            height: 350px;
            perspective: 1000px;
            transform-origin: top center;
            /* The Swing Animation */
            animation: swing 3s ease-in-out infinite alternate;
            cursor: pointer;
        }

        /* The String */
        .photo-container::before {
            content: '';
            position: absolute;
            top: -50px;
            left: 50%;
            width: 2px;
            height: 60px;
            background: rgba(255,255,255,0.7);
            transform: translateX(-50%);
            z-index: -1;
        }

        /* The Pin */
        .photo-container::after {
            content: '‚ô•';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 20px;
            color: white;
            z-index: 2;
        }

        .photo-card {
            width: 100%;
            height: 100%;
            background: white;
            padding: 10px 10px 40px 10px; /* Polaroid style padding */
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transform: rotate(-2deg);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
            border-radius: 4px;
        }

        .photo-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 2px;
            filter: sepia(20%);
            transition: filter 0.3s;
        }

        .photo-container:hover {
            animation-play-state: paused;
            z-index: 10;
        }

        .photo-container:hover .photo-card {
            transform: scale(1.05) rotate(0deg);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
        }
        
        .photo-container:hover img {
            filter: sepia(0%);
        }

        @keyframes swing {
            0% { transform: rotate(3deg); }
            100% { transform: rotate(-3deg); }
        }

        /* --- MODAL POPUP --- */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .modal-card {
            background: rgba(255, 255, 255, 0.85);
            width: 90%;
            max-width: 500px;
            max-height: 85vh;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.6);
            overflow-y: auto;
            transform: scale(0.7);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.27);
            text-align: center;
            position: relative;
        }

        .modal-card h2 {
            font-family: var(--font-head);
            font-size: 2.5rem;
            color: #d63384;
            margin-bottom: 15px;
        }

        .modal-card p {
            font-size: 1rem;
            line-height: 1.6;
            color: #444;
            white-space: pre-line; /* Preserves line breaks */
            margin-bottom: 20px;
        }

        .close-btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        
        .close-btn:hover { background: #d63384; }

        /* --- MUSIC CONTROL --- */
        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 200;
            background: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* --- RESPONSIVE TWEAKS --- */
        @media (max-width: 768px) {
            h1.main-title { font-size: 3.5rem; }
            .photo-container { height: 280px; }
        }
    </style>
</head>
<body>

        // --- GENERATE HEARTS BACKGROUND ---
        function createHearts() {
            const container = document.getElementById('hearts-container');
            const hearts = ['‚ù§Ô∏è', 'üíñ', '‚ú®', 'üå∏', 'üéÇ'];
            
            setInterval(() => {
                const heart = document.createElement('div');
                heart.classList.add('heart-particle');
                heart.innerText = hearts[Math.floor(Math.random() * hearts.length)];
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
                heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
                
                container.appendChild(heart);
                
                setTimeout(() => {
                    heart.remove();
                }, 10000);
            }, 500);
        }

        // --- GENERATE GALLERY ---
        function loadGallery() {
            const grid = document.getElementById('photo-grid');
            
            memories.forEach((mem, index) => {
                const delay = Math.random() * 2; // Random swing delay
                const html = `
                    <div class="photo-container" style="animation-delay: -${delay}s" onclick="openModal(${index})">
                        <div class="photo-card">

                grid.innerHTML += html;

        // --- APP LOGIC ---
        const audio = document.getElementById('bg-music');
        let isMusicPlaying = false;

        function startSurprise() {
            // Play Music
            audio.volume = 0.5;
            audio.play().then(() => {
                isMusicPlaying = true;
            }).catch(e => console.log("Audio autoplay blocked needs interaction"));

            // Animation Transition
            const landing = document.getElementById('landing-screen');
            const gallery = document.getElementById('gallery-screen');

            landing.style.opacity = '0';
            landing.style.transform = 'translateY(-100vh)';
            
            setTimeout(() => {
                landing.style.display = 'none';
                gallery.style.display = 'block';
                setTimeout(() => {
                    gallery.style.opacity = '1';
                }, 100);
            }, 1000);
        }

        function toggleMusic() {
            const icon = document.getElementById('music-icon');
            if (isMusicPlaying) {
                audio.pause();
                icon.innerText = 'üîá';
            } else {
                audio.play();
                icon.innerText = 'üéµ';
            }
            isMusicPlaying = !isMusicPlaying;
        }

        // --- MODAL LOGIC ---
        function openModal(index) {
            const mem = memories[index];
            document.getElementById('modal-title').innerText = mem.title;
            document.getElementById('modal-content').innerText = mem.text;
            
            const overlay = document.getElementById('modal-overlay');
            const card = document.getElementById('modal-card');
            
            overlay.style.display = 'flex';
            // Small timeout to allow display:flex to apply before opacity transition
            setTimeout(() => {
                overlay.style.opacity = '1';
                card.style.transform = 'scale(1)';
            }, 10);
        }

        function closeModal() {
            const overlay = document.getElementById('modal-overlay');
            const card = document.getElementById('modal-card');
            
            overlay.style.opacity = '0';
            card.style.transform = 'scale(0.7)';
            
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500);
        }

        // --- INITIALIZE ---
        window.onload = () => {
            createHearts();
            loadGallery();
        };
